<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f5e46584c2.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="blue-font"></div>
        <div class="logo-prodigy"><img src="./assets/kisspng-the-prodigy-warriors-dance-festival-smack-my-bitch-the-prodigy-5d0cb0e1ee0d98.7840368415611128019751.png" alt="prodigy-logo" class="img-prodigy"></div>
        <div class="hamburger-icon">
            <i class="fa-sharp fa-solid fa-bars"></i>
        </div>
        <div class="pickture"><img class="main-picture" src="./assets/firestarter-jpw-artist.jpg">
        </div>
        <div class="big-block">
            <div class="coder name">
                <h2>Keith</h2>
                <h2>Flint</h2>
            </div>
            <div class="coder prof bold"><p>An English singer</p></div>
            <div class="coder about">
                <p>Starting out as a dancer, he became the frontman of the group The Prodigy and performed on the group's two UK number-one singles, "Firestarter" and "Breathe".</p>
            </div>
        </div>
        <div class="button-block">
            <button class="btn-l">Portfolio</button>
            <button class="btn-r">Resume</button>
        </div>
        <div class="contacts">
            <div class="email">
                <p class="bold">Email</p>
                <p>Unavailable</p>
            </div>
            <div class="phone">
                <p class="bold">Phone</p>
                <p>Unavailable</p>
            </div>
            <div class="find-me">
                <p class="bold">Find me On</p>
            </div>
            
        </div>  
        
        <div class="logos flex">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-solid fa-globe"></i>
        </div>
    </div>
       
    
</body>
</html>
